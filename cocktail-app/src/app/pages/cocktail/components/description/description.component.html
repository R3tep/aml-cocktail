
<div class="recipe">
    <mat-icon mat-dialog-close>close</mat-icon>
    <h3>Ingredients :</h3>
    <ul>
      @for (ingredient of getIngredients((data.cocktail$ | async )); track ingredient) {
        <li>{{ ingredient }}</li>
      }
    </ul>
    <h3>Instructions :</h3>
    <p>{{ (data.cocktail$ | async )?.strInstructions }}</p>
</div>
